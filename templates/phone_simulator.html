<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Simulator - Bandwidth Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <style>
        body > main { padding: 2rem; max-width: 1200px; }
        nav { margin-bottom: 2rem; }
        .phone { margin: 2rem auto; width: 370px; height: 720px; background-color: #111; border-radius: 40px; padding: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .screen { background-color: #fff; height: 100%; border-radius: 25px; overflow: hidden; display: flex; flex-direction: column; }
        .chat-container { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-family: sans-serif; }
        .message { padding: 10px 15px; border-radius: 20px; max-width: 75%; word-wrap: break-word; }
        .message.received { background-color: #e5e5ea; align-self: flex-start; border-bottom-left-radius: 5px; }
        .message img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
    </style>
</head>
<body>
<main class="container">
    <nav>
        <ul><li><strong>Bandwidth Tools</strong></li></ul>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/phone">Phone Simulator</a></li>
        </ul>
    </nav>
    <article>
        <div class="phone">
            <div class="screen">
                <div class="chat-container" id="chat-container">
                    <p style="text-align: center; color: #888;">Waiting for incoming messages...</p>
                </div>
            </div>
        </div>
    </article>
    <script>
        async function fetchMessages() {
            try {
                const response = await fetch('/get-messages');
                const messages = await response.json();
                const chatContainer = document.getElementById('chat-container');
                
                if (messages.length === 0 && chatContainer.querySelectorAll('.message').length === 0) {
                    chatContainer.innerHTML = '<p style="text-align: center; color: #888;">Waiting for incoming messages...</p>';
                    return;
                }

                if (messages.length > 0 && chatContainer.querySelector('p')) {
                    chatContainer.innerHTML = '';
                }

                // Add only new messages
                const existingMessages = chatContainer.querySelectorAll('.message');
                if (messages.length > existingMessages.length) {
                    chatContainer.innerHTML = ''; // Full refresh for simplicity
                    messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message', 'received');
                        let messageContent = `<strong>From: ${msg.from}</strong><br>${msg.text}`;
                        if (msg.media_content) {
                            messageContent += `<br><img src="data:image/jpeg;base64,${msg.media_content}" alt="MMS Content">`;
                        }
                        messageElement.innerHTML = messageContent;
                        chatContainer.appendChild(messageElement);
                    });
                }

                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }
        setInterval(fetchMessages, 3000); // Poll every 3 seconds
        document.addEventListener('DOMContentLoaded', fetchMessages);
    </script>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bandwidth Support Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <style>
        body > main { padding: 2rem; max-width: 1200px; }
        section[role="tabpanel"] { display: none; padding: 1.5rem 0; border-top: 1px solid var(--pico-muted-border-color);}
        section[role="tabpanel"].active { display: block; }
        [role="tab"] { font-weight: bold; }
        [role="tab"][aria-selected="true"] { background-color: var(--pico-primary-background); }
    </style>
</head>
<body>
<main class="container">
    <hgroup><h1>Bandwidth Support Dashboard</h1><p>A unified interface for messaging and analysis tools.</p></hgroup>
    
    <nav>
        <ul><li><strong>Tools:</strong></li></ul>
        <ul>
            <li><a href="/#dlr-tester" role="button" class="contrast outline">DLR Tester</a></li>
            <li><a href="/#bulk-tester" role="button" class="contrast outline">Bulk Tester</a></li>
            <li><a href="/#mms-analyzer" role="button" class="contrast outline">MMS Analysis</a></li>
            <li><a href="/phone" role="button" class="contrast outline">Phone Simulator</a></li>
        </ul>
    </nav>
    
    <div role="tablist" class="grid">
        <button role="tab" data-target="dlr-tester">DLR Tester</button>
        <button role="tab" data-target="bulk-tester">Bulk Tester</button>
        <button role="tab" data-target="mms-analyzer">MMS Analysis</button>
    </div>
    
    <section role="tabpanel" id="dlr-tester">
        <article>
            <h2>Advanced Messaging DLR Tester</h2>
            <form action="/run_test" method="post"></form>
        </article>
    </section>
    
    <section role="tabpanel" id="bulk-tester">
        <article>
            <h2>Bulk Performance Tester</h2>
            <form action="/run_bulk_test" method="post"></form>
        </article>
    </section>
    
    <section role="tabpanel" id="mms-analyzer">
        <article>
            <h2>MMS Media Analysis Tool</h2>
            <form action="/run_analysis" method="post"></form>
        </article>
    </section>
</main>
<script>
    // JavaScript for tabs remains the same
</script>
</body>
</html>

services:
  # This defines your web service
  - type: web
    name: sms-latency-app
    # This tells Render to use the Dockerfile in your repository
    runtime: docker
    # Ensure this matches your repository URL
    repo: https://github.com/MoisucSilviu/SMS_Latency
    branch: main
    # Health check path for Render to know your service is live
    healthCheckPath: /
